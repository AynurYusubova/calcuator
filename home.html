<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/bootstrap.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="phone"></div>

    <div class="calculator">
        <div class="top">
            <div class="num1"></div>
            <div class="operation"></div>
            <div class="num2"></div>
            <div class="equals"></div>
        </div>

        <div class="bottom">
            <div class="first d-flex">
                <div class="button">AC</div>
                <div class="button">+/-</div>
                <div class="button">%</div>
                <div class="button">/</div>
            </div>
            <div class="second d-flex">
                <div class="button col-lg-1">7</div>
                <div class="button col-lg-1">8</div>
                <div class="button col-lg-1">9</div>
                <div class="button col-lg-1">*</div>
            </div>
            <div class="third d-flex">
                <div class="button col-lg-1">4</div>
                <div class="button col-lg-1">5</div>
                <div class="button col-lg-1">6</div>
                <div class="button col-lg-1">-</div>
            </div>
            <div class="fourth d-flex">
                <div class="button col-lg-1">1</div>
                <div class="button col-lg-1">2</div>
                <div class="button col-lg-1">3</div>
                <div class="button col-lg-1">+</div>
            </div>
            <div class="fifth d-flex">
                <div class="button col-lg-1">0</div>
                <div class="button col-lg-1">,</div>
                <div class="button col-lg-1">=</div>
            </div>
        </div>
    </div>












    <script src="js/main.js"></script>
</body>
</html>
